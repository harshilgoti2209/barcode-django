<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landing Page </title>
    <meta name="description" content="Knight is a beautiful Bootstrap 4 template for product landing pages." />

    <!--Inter UI font-->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--vendors styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            text-align: center;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ee9ca7, #ffdde1);
        }
        
        h2 {
            color: rgb(31, 31, 31);
        }
        
        .container {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: white;
            width: 30%;
            height: auto;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            border-radius: 8px;
            padding-top: 50px;
            margin-top: 50px;
            padding-bottom: 50px;
        }
        
        .form-label {
            float: left;
        }
        
        .form-check-label,
        .form-check-input {
            float: left;
            position: relative;
            left: 30px;
        }
        
        .form-control {
            width: 50%;
        }
        
        .col-form-label {
            width: 40%;
        }
    </style>
</head>

<body>
       
       
        <p>{{fm.label_tag}}{{fm}}</p>
        

    <div class="container">
        <h2 style="color: white;font-weight: 700;">Nutrition Facts</h2>
        <form action="" method="post" style="padding-top: 50px;left: 50px;position: relative;justify-content: center;align-items: center;">
            {% csrf_token%}
            {% for fm in form %}
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label" style="float: left;">{{fm.label}}</label>
                    <div class="col-sm-10">
                        {{fm}}
                    </div>
                </div>
            {% endfor %}
                <button type="submit" class="btn btn-primary" style="position: absolute;left: 90px;">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
