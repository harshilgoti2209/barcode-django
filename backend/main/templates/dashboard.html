<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landing Page </title>
    <meta name="description" content="Knight is a beautiful Bootstrap 4 template for product landing pages." />

    <!--Inter UI font-->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--vendors styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            text-align: center;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ee9ca7, #ffdde1);
        }

        h2 {
            color: rgb(31, 31, 31);
        }

        .container {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: white;
            width: 50%;
            height: auto;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            border-radius: 8px;
            padding-top: 50px;
            margin-top: 60px;
            padding-bottom: 50px;
        }

        .form-label {
            float: left;
        }

        .form-check-label,
        .form-check-input {
            float: left;
            position: relative;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: white;font-weight: 700;">Health Profile</h2>
        <form action="" method="post" style="margin-top: 0px;">
            {% csrf_token%}
            <fieldset class="row mb-3">
                <p class="text-start" style="font-size: 18px;position: relative;left: 27px;">Particularly affected by
                    some disease or disorder</p>
                <div class="col-sm-10">
                    {% for fm in form %}
                    <div class="form-check">
                        {{fm}}
                        <label class="form-check-label">{{fm.label}}</label>
                    </div>
                    {% endfor%}
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{% url 'scan' %}"><button class="btn btn-primary">Scan</button></a>
        <a href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></a>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
            </li>
            {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
